<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-button *ngFor="let cardSymbol of card"
        size="large"
        fill="clear"
        (click)="onSymbolClick(cardSymbol)">
        <ion-icon slot="icon-only"
          src="/assets/symbols/{{cardSymbol?.fileName}}"
          [title]="cardSymbol?.fileName">
        </ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
