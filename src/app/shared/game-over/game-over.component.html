<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Final Score: {{score}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closed.emit()">
        <ion-icon slot="icon-only"
          name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="ion-padding">
    <h1>Share Your Success with the World</h1>
    <p>
      {{shareText}}
    </p>
  </div>

</ion-content>
