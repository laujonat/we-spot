<ion-header>
  <ion-toolbar>
    <ion-title>New Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Configure a new game
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Select the number of symbols on each card: </ion-label>
          <ion-select [(ngModel)]="selectedNumberOfSymbols"
            interface="popover">
            <ion-select-option *ngFor="let validSymbol of validSymbols"
              [value]="validSymbol">{{validSymbol}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-button color="primary"
        [routerLink]="['/solitaire', selectedNumberOfSymbols]"
        routerDirection="root"
        expand="block">
        Start
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
